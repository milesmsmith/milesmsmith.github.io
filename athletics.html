<!DOCTYPE html>
<html lang="en">

<style type = "text/css">

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color:  #2E2D29;
    font-family: 'Roboto', sans-serif;
    font-size: 80pt;
    margin: 0 0 0 0;

  }

/* Add a cardinal red background color to the top navigation */
.topnav {
  background-color:  #F4F4F4;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #8C1515;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #FFE781;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #7F7776;
  color: #FFE781;
}


</style>

<body>

<div class="topnav">
  <a href="index.html">Home</a>
  <a href="research.html">Research</a>
  <a class = "active" href="athletics.html">Athletics</a>
  <a href="contact.html">Contact</a>
</div>

</body>
</html>
