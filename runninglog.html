html, body {

    font-family: 'Roboto', sans-serif;
    font-size: 80pt;
    margin: 0 0 0 0;

  }

/* Add a cardinal red background color to the top navigation */
.topnav {
  background-color:  #F4F4F4;
  position: fixed;
  width: 100%;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #8C1515;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #FFE781;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #7F7776;
  color: #FFE781;
}

.research-bar {
  position: absolute;
  background-color:  #F4F4F4;
  overflow: hidden;
  bottom: 0;
  width: 100%;
  height: 12%;
  margin-left: auto;
  margin-right: auto;
}

.column {
  display: inline-block;
  margin-left: 23%;
}

.logobutton {
  border: none;
  height: 3em;
  padding: 1em 2em;

}

.container{
  display: flex;
  background:  #2F2424;
  position:absolute;
  bottom: 0;
  top: 48px;
  width: 100%;
  z-index: 0;
}

.project-square {
  height: 50%;
  width: 25%;
  text-align: center;
  font-size: 14pt;
  vertical-align: middle;
}


</style>
